<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="current-player">Next-Gen Chess Game</h1>
        <div id="board"></div>
        <div id="selected">Selected: None</div>
        <div id="controls"></div>
        <div id="move-history">
            <h3>Move History (Reload the page for the next move)</h3>
            <ul id="history-list"></ul>
        </div>
        <div id="game-over" style="display:none;">
            <h2><span id="winner"></span> wins!</h2>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
